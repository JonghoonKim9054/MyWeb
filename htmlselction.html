<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Attribute/Parent/Child selector</title>

    <style>

        input[type="text"]{background:red;}
        input[type="password"]{background: blue;}
        #header > h1{color: red;}
        #section > h1{color: blue;}
    </style>

</head>
<body>
    <div>
        <form>
            <input type="text">
            <input type="password">
        </form>
    </div>    

    <hr>
    <div id="header">

        <h1 class="title">Title</h1>
        
            <div id="nav">
                <h1>Navigation</h1>
            </div>
    </div>

    <div id="section">
        <h1 class = "title">Title</h1>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting inddustry</p>
    </div>

</body>
</html>
