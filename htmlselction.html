<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Attribute/Parent/Child selector</title>

    <style>

        input[type="text"]{background:red;}
        input[type="password"]{background: blue;}
        #header > h1{color: red;} /*바로 밑 자식에게만 적용, 자식 선택자*/
        /* #header h1{color: red;} 후손 전체에 적용, 후손 선택자 */
        #section > h1{color: blue;}

        table > tbody > tr > th{color:greenyellow;}

        #action > h1:hover{color:red;}
        #action > h1:active{color:blue;}
    </style>

</head>
<body>
    <div>
        <form>
            <input type="text">
            <input type="password">
        </form>
    </div>    

    <hr>
    <div id="header">

        <h1 class="title">Title</h1>
        
            <div id="nav">
                <h1>Navigation</h1>
            </div>
    </div>

    <div id="section">
        <h1 class = "title">Title</h1>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting inddustry</p>
    </div>
    <hr>

    <div>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>서울시</td>
            </tr>
           
        </table>
    </div>
    <hr>

    <div id="action">
        <h1>반응선택자</h1>
    </div>
    <hr>
    <div id="status">
        <h2>사용가능</h2>
        <input>
        <h2>사용 불가능</h2>
        <input disabled="disabled">
    </div>
</body>
</html>
