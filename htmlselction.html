<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Attribute/Parent/Child selector</title>

    <style>
        input[type="text"]{background:red;}
        input[type="password"]{background: blue;}

    </style>

</head>
<body>
    <div>
        <form>
            <input type="text">
            <input type="password">
        </form>
    </div>    

</body>
</html>
