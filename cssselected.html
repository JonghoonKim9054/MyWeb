<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector</title>

    
    <style>
        #header{width: 800px; margin: 0 auto; background: red; }
        #wrap{width: 800px; margin: 0 auto; overflow: hidden;}
        #aside{width: 200px; float: left; background: blue;}
        #content{width:600px; float: left; background: green;}

        /*
        *{color: blueviolet;}
        h1{color:red;}
        */
        .select{color: red;}
        .item{color: blue;}
        .header{background: honeydew;}
    </style>

</head>
<body>
    <div id="header">
        <h1>#Header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <p>#aside 태그</p>
        </div>

        <div id="content">
                <p>#content 태그</p>
            </div>
    </div>
    <hr>
    
    <div>
        <h1 class="item header"> HTML & CSS & JavaScript</h1> <!--이곳은 item, header 클래스, 총 2개가 적용되어 있는 상태임-->
    </div>

    <div>
        <ul>
            <li class="select">사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
        </ul>

    </div>


</body>
</html>
